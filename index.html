<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-light.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- ================================Google Fonts================================= -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="generatorSection">
            <h1 class="heading">
                PASSWORD <br>
                GENERATOR
            </h1>
            <div class="boxBtnContainer">
                <input type="text" class="passwordBox">
                <button id="reloadBtn">
                    <!-- <i class="fa-solid fa-rotate-reverse"></i> -->
                     GENERATE
                </button>
            </div>
            <div class="copyBtnContainer">
                <button class="copyPass">SAVE PASSWORD_ <i class="fa-sharp fa-solid fa-arrow-right"></i></button>
                <span class="r25btn">R25</span>
            </div>
            <div class="sliderContainer">
                <input type="range" value="8" min="4" max="20" class="inputSlider">
                <div class="sliderValue">8</div>
            </div>
            <div class="row">
                <div class="row__uppercase">
                    <label for="upperCase">
                        <input type="checkbox" class="checkboxPass" id="upperCase">
                        <span></span>Uppercase letters
                    </label>
                </div>
                <div class="row__lowercase">
                    <label for="lowerCase">
                        <input type="checkbox" class="checkboxPass" id="lowerCase">
                        <span></span>Lowercase letters
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="row__numbers">
                    <label for="numbers">
                        <input type="checkbox" class="checkboxPass" id="numbers">
                        <span></span>Numbers
                    </label>
                </div>
                <div class="row__symbols">
                    <label for="symbols">
                        <input type="checkbox" class="checkboxPass" id="symbols">
                        <span></span>Symbols
                    </label>
                </div>
            </div>

            <div class="audioSection">
                <h4 class="enableAudio">
                    <i class="fa-solid fa-music-slash"></i>
                    ENABLE AUDIO
                </h4>
            </div>
        </div>

        <div class="historySection">
            <h3 class="historyHeading">PASSWORD HISTORY</h3>
            <div class="historyContainer">
                
            </div>
            <div class="clearHistory">
                <button class="clearHistory__text">Clear history</button>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
